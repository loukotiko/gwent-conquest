<!DOCTYPE html>
<html>
  <head>
    <title>Modification du profil</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script defer src="/__/firebase/8.6.3/firebase-app.js"></script>
    <script defer src="/__/firebase/8.6.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="./gwent.css" />
  </head>
  <body class="t-black p-profile desktop">
    <div class="wrapper">
      <div id="app" class="content">
        <player-header :user="user" @login="doLogin" @logout="doLogout" />
      </div>
    </div>

    <script type="module">
      import { firestorePlugin } from "https://cdn.jsdelivr.net/npm/vuefire@2.2.5";
      Vue.use(firestorePlugin);

      import "./parts/playerHeader.js";

      var provider = new firebase.auth.GoogleAuthProvider();

      const db = firebase.firestore();

      export default new Vue({
        el: "#app",
        data() {
          return {
            messages: [],
            user: null,
            newMessage: "",
          };
        },
        methods: {
          doLogin() {
            firebase.auth().signInWithPopup(provider);
          },
          doLogout() {
            firebase.auth().signOut();
          },
          submit() {
            db.collection("messages")
              .add({ text: this.newMessage })
              .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
              })
              .catch((error) => {
                console.error("Error adding document: ", error);
              });
            this.newMessage = "";
          },
        },
        firestore: {
          messages: db.collection("messages"),
        },
        mounted() {
          this.$el.classList.add("loaded");
          firebase.auth().onAuthStateChanged((user) => {
            this.user = user;
          });
        },
      });
    </script>
  </body>
</html>
